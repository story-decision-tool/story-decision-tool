
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Story Decision Tool</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin: 15px 0 5px; }
    select, input[type="submit"] { width: 100%; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>Story Decision Tool</h1>

  <form action="https://formsubmit.co/ntam@ebaseafrica.org" method="POST">
    <label for="audience">Who is your target audience?</label>
    <select name="Audience" id="audience">
      <option>Policymakers</option>
      <option>Practitioners</option>
      <option>People</option>
      <option>Researchers</option>
      <option>Donors/Funders/Dev agencies</option>
    </select>

    <label for="story-type">What do you want the story to be about?</label>
    <select name="Story Type" id="story-type">
      <option>Process story</option>
      <option>Narrative story</option>
      <option>Impact story</option>
      <option>Creative story</option>
    </select>

    <label for="message">What message do you want to convey?</label>
    <select name="Message" id="message">
      <option>Getting evidence on what works is a complex/interesting/challenging process</option>
      <option>There are results that you can use for decision-making</option>
      <option>Lives can be impacted if effective interventions are used</option>
      <option>Policies need to be more evidence-informed</option>
      <option>Practice needs to be more evidence-informed</option>
      <option>People need to make evidence-based choices</option>
    </select>

    <label for="why">Why do you want to tell this story?</label>
    <select name="Why" id="why">
      <option>Improve knowledge</option>
      <option>Change behavior towards uptake of effective intervention</option>
      <option>Stimulate investments</option>
      <option>Stimulate community engagement</option>
      <option>Change workplace culture</option>
    </select>

    <label for="how">How do you want to tell this story?</label>
    <select name="How" id="how">
      <option>Online (social media, blogs)</option>
      <option>Television</option>
      <option>Radio</option>
      <option>In-person meetings</option>
      <option>On stage performance</option>
    </select>

    <label for="when">When do you want to tell this story?</label>
    <select name="When" id="when">
      <option>Today</option>
      <option>Within a month</option>
      <option>Within 6 months</option>
      <option>Within 12 months</option>
    </select>

    <label for="season">Any events or seasons you are targeting?</label>
    <select name="Season" id="season">
      <option>Harvest season</option>
      <option>Rainy season</option>
      <option>Winter</option>
      <option>Summer</option>
      <option>After school exams</option>
    </select>

    <label for="location">Where do you want to tell this story?</label>
    <select name="Location" id="location">
      <option>City hall</option>
      <option>Village Square</option>
      <option>Market place</option>
      <option>Parliament building</option>
      <option>School</option>
      <option>Church</option>
      <option>Conference</option>
    </select>

    <input type="submit" value="Submit" />
  </form>
</body>
</html>
